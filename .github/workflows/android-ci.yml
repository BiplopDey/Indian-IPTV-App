name: Android CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  test-and-build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build mobile APK
        run: |
          flutter build apk --release --dart-define=TARGET=mobile
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/app-release-mobile.apk

      - name: Build Android TV APK
        run: |
          flutter build apk --release --dart-define=TARGET=tv
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/app-release-tv.apk

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: artifacts/*.apk
